---
layout: default
title: {{ site.name }}
---

<div id="home">
    {% capture my_include %}{% include_relative SparkQML.md %}{% endcapture %}
    {{ my_include | markdownify }}

  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
